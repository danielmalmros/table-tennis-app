<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()"> 
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter Password">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
